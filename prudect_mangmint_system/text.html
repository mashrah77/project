<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRDUS</title>
    <link rel="StyleSheet" href="Style.css">
</head>
<body>
    <div class="crud"> 
        <div class="head" > 
            <h2>CRUDS</h2>
            <P>PRUDECT MANAGER SYSTEM</P>
        </div>
        <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="Price">
            <input onkeyup="getTotal()" type="number" id="Price" placeholder="Price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="Total">00000</small> 
        </div>
        <input placeholder="count"type="number" id="count">
        <input placeholder="category"type="text" id="category">
        <button id="sumbit"> Create انشاء</button>
        </div>
        <div class="otputs">
            <input onkeyup="searshData(this.value)" type="text" id="searsh" placeholder="Searsh"> 
        <div class="otput">
             <div class="btnserh">
                <button onclick="getsearshMood(this.id)" id="searshTitle">Searsh By Titleابحث حسب العنوان  </button>
                <button onclick="getsearshMood(this.id)" id="searshCategory">Searsh By category  البحث حسب الفئة"</button>
             </div>
              <div id="deleteAll">

              </div>
              <table >
                <tr>
                    <th>id الرقم</th>
                    <th>title الاسم</th>
                    <th>Price السعر</th>
                    <th>taxes الضرائب </th>
                    <th>ads أعلانات</th>
                    <th>discount التخفيض</th>
                    <th>Total المجموع</th>
                    <!-- <th>count العدد</th> -->
                    <th>category النوع</th>
                    <th>updite تعديل</th>
                    <th>delet حذف</th>
                </tr>
              <tbody id="tbody">
            
                </tbody>
              </table>
        </div>      
    </div>
 <script src="main.js"> 

    </script>

</body>
</html>
